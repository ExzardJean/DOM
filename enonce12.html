<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="timer" value="10" ></div>
</body>
<script>
var rekipere = document.getElementById('timer');
let Timer = rekipere.getAttribute('value');

function temps() {
    rekipere.innerText = Timer
    
    if(Timer<0){
        rekipere.innerText="time out..."
    }
    Timer --;
}
setInterval(temps, 1000);
</script>
</html>
