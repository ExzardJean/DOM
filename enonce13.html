<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FETCH API</title>
</head>

<body>
    <main>
        <button id="get">Get data</button>
        <div class="data-wrapper">
        </div>
        <main>

            <script>
                const data_wrapper = document.querySelector('.data-wrapper')
                const get = document.getElementById('get')
                get.addEventListener('click', () => {
                    async function Argentina() {
                        const donnee = await fetch('https://jsonplaceholder.typicode.com/todos')
                        if (donnee.ok === true) {
                            return donnee.json();
                        }
                    }
                    Argentina().then(req => {
                        req.map(Argentine => {
                            if (Argentine.completed == true) {
                                data_wrapper.innerHTML += `
                        <h3>Tit: ${Argentine.title}</h3>
                        completed<input type="checkbox" value="${Argentine.completed}" checked><br>
                        ID: ## <label>${Argentine.id}</label>
                        <hr>
                        `

                            } else {
                                data_wrapper.innerHTML += `
                        <h3>Tit :${Argentine.title}</h3>
                        completed<input type="checkbox" value="${Argentine.completed}" ><br>
                        ID: ## <label>${Argentine.id}</label>
                        <hr>
                        `
                            }

                        })
                    })

                })
            </script>
</body>

</html>
